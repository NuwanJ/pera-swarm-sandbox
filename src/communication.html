<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Sandbox - Communication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <!-- navbar of the site, loaded using includeHTML() function -->
    <include src="./navbar.html"></include>

    <div class="container pt-2">
        Status: <span id="status">Not connected</span>
        <hr>

        <div class="row p-2">
            <div class="container pb-3">
                <h3>Communication</h3>
                <div class="form-group card p-2">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group p-2">
                                <label for="comm-in-id" class="m-2" style="min-width: 75px;">Robot Id</label>
                                <input type="number" min="0" class="form-control" placeholder="" id="robot-id" value="0">
                            </div>

                            <div class="input-group p-2">
                                <label for="comm-out-protocol" class="m-2" style="min-width: 75px;">Protocol</label>
                                <select name="comm-out-protocol" id="comm-out-protocol" class="form-control">
                                    <option value="simple">Simple</option>
                                    <option value="directional">Directional</option>
                                </select>
                            </div>

                            <div class="input-group p-2">
                                <label for="comm-out-protocol" class="m-2" style="min-width: 75px;">Message</label>
                                <input type="text" class="form-control" value="Test" id="comm-out-msg">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div>
                                <b><span class="channel">{channal}</span>/comm/in/<span class="robot-id">{robotId}</span></b>
                                <br>(Receive a message)
                                <span class="float-right"><a target="_blank" href="http://localhost:4000/docs/communication/mqtt/comm#comminrobotid">[?]</a></span>
                            </div>
                            <div>
                                <span class="comm-msg">......</span>
                            </div>
                            <button class="btn btn-primary m-1 mb-3" type="submit" id="comm-out-publish">Publish</button>

                            <div>
                                <b><span class="channel">{channal}</span>/comm/out/<span class="com-out-protocol-lable">simple</span></b>
                                <br>(Broadcast a message by robot)
                                <span class="float-right"><a target="_blank" href="http://localhost:4000/docs/communication/mqtt/comm#commoutprotocol">[?]</a></span>
                            </div>
                            <div>
                                {
                                    "id":"<span class="robot-id">{robotId}</span>",
                                    “msg”: "<span class="comm-msg">{msg}</span>"
                                }
                            </div>
                            <button class="btn btn-success m-1 mb-3" type="submit" id="comm-out-broadcast">Broadcast</button>

                        </div>
                    </div>
                </div>

                <div class="form-group card p-3">
                    <div class="pb-4">
                        <label for="com-out-simple">
                            Responses received to (<b><span class="channel">{channel}</span>/comm/in/<span class="robot-id">{robotId}</span></b>)<br>
                        </label>

                        <div class="input-group align-self-start">
                            <textarea id="com-in-msg" type="text" class="form-control mr-2" placeholder="" ></textarea>
                        </div>
                    </div>

                    <div class="pb-4">
                        <label for="com-out-simple">
                            Responses received to (<b><span class="channel">{channel}</span>/comm/out/simple</b>)<br>
                        </label>

                        <div class="input-group align-self-start">
                            <textarea id="com-out-simple" type="text" class="form-control mr-2" placeholder="" ></textarea>
                        </div>
                    </div>

                    <div class="pb-4">
                        <label for="com-out-directional">
                            Responses received to (<b><span class="channel">{channel}</span>/comm/out/directional</b>)<br>
                        </label>

                        <div class="input-group align-self-start">
                            <textarea id="com-out-directional" type="text" class="form-control mr-2" placeholder="" ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

        <script src="../js/vendor/modernizr-3.11.2.min.js"></script>
        <script src="../js/plugins.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/communication.js"></script>
    </body>

    </html>
